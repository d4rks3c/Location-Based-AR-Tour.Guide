<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location-based AR Tour Guide</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="debugUIEnabled: false;"
      gps-camera="gpsMinDistance: 10; defaultHeight: 1.5"
    >
      <!-- AR content goes here -->
      <a-entity
        gps-entity-place="latitude: 9.7900; longitude: 125.4932;"
        text="value: St. Paul University Surigao; align: center; color: white;"
      ></a-entity>
      
      <a-marker-camera
        preset="hiro"
        emitevents="true"
        cursor="rayOrigin: mouse"
      >
        <a-box
          position="0 0.5 0"
          material="color: red"
          scale="0.4 0.4 0.4"
        ></a-box>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
